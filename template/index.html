{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Tích điểm</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" />
        <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
        <style>
            .fakeimg {
                height: 200px;
                background: #aaa;
            }
        </style>
    </head>
    <body>
        <div class="container mt-5">
            <div class="row">
                <div class="col-sm-2">
                    <ul class="nav nav-pills flex-column">
                        <li class="nav-item">
                            <a class="nav-link menu-item" href="/"
                                >Chưa đánh giá</a
                            >
                        </li>
                        <li class="nav-item">
                            <a class="nav-link menu-item" href="/history/"
                                >Lịch sử</a
                            >
                        </li>
                        {% if user.is_authenticated %}

                        <li class="nav-item">
                            <a class="nav-link menu-item" href="/"
                                >Hello {{user.username}}</a
                            >
                        </li>
                        <li class="nav-item">
                            <a
                                class="nav-link menu-item"
                                href="{% url 'logout' %}"
                                >Đăng xuất</a
                            >
                        </li>
                        {% else %}

                        <li class="nav-item">
                            <a
                                class="nav-link menu-item"
                                href="{% url 'login' %}"
                                >Đăng nhập</a
                            >
                        </li>

                        {% endif %}
                    </ul>
                    <hr class="d-sm-none" />
                </div>
                <div class="col-sm-10">{% block content %} {% endblock %}</div>
            </div>
        </div>
        <script src="{% static 'js/index.js' %}"></script>
    </body>
</html>
